<script type="text/javascript">
	//SHADOWBOX
	Shadowbox.init({
		language: 'en'
	  , players:  ['img', 'html', 'iframe', 'qt', 'wmp', 'swf', 'flv', 'gdoc']

	//ON PAGE LOAD RUN....
	$(document).ready(function () {
		
		//BOX SIZE
		var boxheight = $('.box').height();
		$('.boximage').css({height: boxheight + 'px'});
		
		
		//FADE IN IMAGES:
		$('.onloadfadein').each(function() {
    		var src = $(this).data("src");
    			if (src) {
        			var img = new Image();
        			img.style.display = "none";
        			img.onload = function() {
            			$(this).fadeIn(600);
        				};
        			$(this).append(img);            
        			img.src = src;
					}
		});
		
		//PLAX:
        $('#plax img').plaxify()
        $.plax.enable()
		
    });//END ONPAGELOAD


</script>
